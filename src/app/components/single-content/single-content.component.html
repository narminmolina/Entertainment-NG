<div class="movie-card">
	<div class="badge"><span>{{movie.vote_average
}}</span></div>

	<img alt="movie poster" [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path" />
	<p>{{ movie.original_title }}</p>
	<span class="subtitle"
		>
     <span *ngIf="movie.media_type === 'tv'">TV Series</span>
  <span *ngIf="movie.media_type === 'movie'">Movie</span>
 <span>{{ mediaType }}</span>
    <span>{{ movie.release_date }}</span></span
	>
</div>
